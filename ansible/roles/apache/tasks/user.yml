---
# vim: ts=2 sw=2 et syntax=yaml

- name: Add group '{{ apache_group }}'
  group:
    name: '{{ apache_group }}'
    state: present
    system: yes

- name: Add user '{{ apache_user }}'
  user:
    name: '{{ apache_user }}'
    group: '{{ apache_group }}'
    state: present
    shell: /sbin/nologin
    system: yes
    createhome: no
    home: '{{ host_root }}'

- name: Add user 'vagrant' to group '{{ apache_group }}'
  user:
    name: vagrant
    groups: '{{ apache_group }}'
    append: yes
